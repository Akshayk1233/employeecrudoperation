<html>
    <head>
        <title>Add New Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body{
                background-image: url("register.jpg");
                background-size: cover;
  
            }
  .header {
  background-image: url("header1.jpg");
  background-size: cover;
  padding-top: 10px;
  }      </style>
        <h2 style="color:";>Register Employee Here</h2>
        <body align="center"><br><br><br><br>
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="header-top">
                <div class="container">
                    <img src="header1.jpg" height="80" width="80">
                </div>
                </div></div>
        <div class="container">
            <form class="form-horizontal" role="form" action="addemployee.jsp" method="post">
                <div class="form-group"><br>
                  <label class="control-lable col-sm-2 requiredField" for="Name" >Employee Name:</label>
                  <div class="col-sm-3">
                      <input class="form-control" type="text" name="emp_name" size="60" placeholder="Full Name" required="Enter first name">
                  </div>
            </div>
                <div class="form-group">
                  <label class="control-lable col-sm-2 requiredField" for="Name" >Employee Email:</label>
                  <div class="col-sm-3">
                      <input class="form-control" type="text" name="emp_email" size="30" placeholder="Email address" required="Enter Email id">
                  </div>
            </div>
                <div class="form-group">
                  <label class="control-lable col-sm-2 requiredField" for="Name" >Employee Mo.No:</label>
                  <div class="col-sm-3">
                      <input class="form-control" type="text" name="emp_contact" size="10" placeholder="Contact no" required="Enter Contact No">
                  </div>
            </div>
                <div class="form-group">
                <label class="control-lable col-sm-2 requiredField" for="address">Employee Address</label>
                <div class="col-md-3">
                    <textarea class="form-control" rows="5" name="emp_address" size="120" placeholder="Address" required="Enter Address"></textarea>
                </div>   
                 </div>
                <div class="form-group">
                    <div class="col-sm-3">
                    <button class="btn btn-primary" type="submit" >submit</button>
                 </div>
                 <div class="col-sm-1">
                    <button class="btn btn-primary" type="reset">Clear</button>
                    </div>
                </div>
               
            
        </div>
    </body>
</html>
